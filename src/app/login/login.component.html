<div class="d-flex login_main ">
    <div class="col-lg-7">
        <div class="left_part">
            <img src="../../assets/login_pics/stud_login.png" alt="" class="img-fluid side_stud_pic">
        </div>
    </div>
    <div class="col-lg-4 p-4 d-flex align-items-center justify-content-center">
        <div class="login_field">
            <div class="title mb-4">
                Login to your account
            </div>
            <div *ngIf="Error" class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
                <div class="alert-text">Login details are incorrect!</div>
            </div>
                <div class="">
                    <form class="form" [formGroup]="loginForm">

                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="userName">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->

                        </mat-form-field>
                        <span style="color: red;"
                            *ngIf="(f.userName.touched || submitted) && f.userName.errors?.required">
                            Username is required
                        </span>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>

                        </mat-form-field>
                        <span style="color: red;"
                            *ngIf="(f.password.touched || submitted) && f.password.errors?.required">
                            Password is required
                        </span>
                        <div class="text-end ">
                            <a href="/">Forgot password ?</a>

                        </div>
                    </div>
                </form>
                    <div class="d-flex justify-content-around p-2 flex-wrap">
                        <div class="col-lg-4">
                            <mat-form-field appearance="outline">
                                <!-- <mat-label>UserName</mat-label> -->
                                <input matInput placeholder="UserName" style="cursor: pointer;" [(ngModel)]="randomNumber" readonly
                                (cut)="preventAction($event)" (copy)="preventAction($event)" (paste)="preventAction($event)">
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 d-flex  justify-content-center">
                            <button mat-icon-button color="primary" class="btn-lg btn" (click)="generateRandomNumber()">
                                <mat-icon>rotate_left</mat-icon>
                            </button>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field appearance="outline">
                                <!-- <mat-label>UserName</mat-label> -->
                                <input matInput placeholder="Enter Captcha" [(ngModel)]="userInput"
                                (cut)="preventAction($event)" (copy)="preventAction($event)" (paste)="preventAction($event)">
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>

                </div>
           
            <div class="btns text-center mb-3">
                <button mat-raised-button color="primary" (click)="login()" class="col-lg-3"><span class="me-2"><svg
                            xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"
                            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                            <path fill-rule="evenodd"
                                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                        </svg></span> <span class="mt-3">Login</span></button>
            </div>
        </div>

    </div>
</div>
