<div class="content-wrapper">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex col-lg-9 align-items-center">
          <div class="">
            <div class="badge_group ms-3">
                <div class="badge_items">
                    <div class="badge_label_box" style="background-color: #808080;"> </div>
                    <div class="label_name">Break</div>
                </div>
                <div class="badge_items">
                    <div class="badge_label_box" style="background-color: #008000;"> </div>
                    <div class="label_name">Reserved</div>
                </div>
                <div class="badge_items">
                    <div class="badge_label_box" style="background-color: #ffff00;"> </div>
                    <div class="label_name">Combined & Continuous</div>
                </div>
                <div class="badge_items">
                    <div class="badge_label_box" style="background-color: #bab8b8;"> </div>
                    <div class="label_name">Staff Combined</div>
                </div>
                <div class="badge_items">
                    <div class="badge_label_box" style="background-color: #ffffff;"> </div>
                    <div class="label_name">Staff Substituted</div>
                </div>
            </div>
          </div>
            <div class="col-lg-2 ms-2">
                <div class=" ">
                    <select *ngIf="shiftList.length > 0" name="" class="form-control" id="" [(ngModel)]="shiftId">
                        <option value="" selected disabled>-- Select --</option>
                        <option value="{{data.sftid}}" *ngFor="let data of shiftList">{{data.shift}}</option>
                    </select>
                </div>
            </div> 
        </div>
      
        <div class="pe-3 d-flex align-items-center ">
            <div class="pe-4">
                <p class="text-success fw-bold mb-0">{{ttlPercentage}} % Completed</p>
            </div>
            <button mat-raised-button class="bg-primary text-white btn-sm" (click)="getProcessTimetable()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-gear-wide-connected" viewBox="0 0 16 16">
                    <path
                        d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z" />
                </svg> Process</button>

        </div>
    </div>

    <div class="mt-2">

        <div class="card ">
            <div class="card-body">


                <div class="overflow-auto">
                    <!-- <div [innerHTML]="timetableList"></div> -->
                    <div *ngIf="timetableList">
                        <!-- Render the timetable data here -->
                        <div [innerHTML]="timetableList"></div>
                    </div>

                    <div *ngIf="!timetableList" class="text-danger text-center">
                        No data found.
                    </div>
                </div>
            </div>
        </div>
