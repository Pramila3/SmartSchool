<div class="content-wrapper">
    <div class="d-flex align-items-center justify-content-between">
        <div>

        </div>
        <div class="pe-3">
            <button mat-raised-button class="bg-success text-white btn-sm"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path
                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                </svg> Start</button>
            <button mat-raised-button class="bg-info text-white ms-2 btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-fast-forward-fill" viewBox="0 0 16 16">
                    <path
                        d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z" />
                    <path
                        d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z" />
                </svg>
                Continue</button>
            <button mat-raised-button color="primary" class="ms-2 btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
                Restart</button>

        </div>
    </div>

    <div class="mt-2">

        <div class="card ">
            <div class="card-body">
                <div class="overflow-auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Break</th>
                                <th>Reserved</th>
                                <th>Combined & Continuous
                                </th>
                                <th>Staff Combined</th>
                                <th>Staff Substituted
                                </th>

                            </tr>
                        </thead>

                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-primary fw-bold">{{ timetableName }} </p>
                    </div>
                    <div>
                        <p class="text-success fw-bold">{{ttlPercentage}} %</p>
                    </div>
                </div>
                <div class="overflow-auto">
                    <!-- <div [innerHTML]="timetableList"></div> -->
                      <div *ngIf="timetableList">
                        <!-- Render the timetable data here -->
                        <div [innerHTML]="timetableList"></div>
                      </div>

                      <div *ngIf="!timetableList" class="text-danger text-center">
                        No data found.
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
