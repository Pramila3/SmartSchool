<div class="breadcrumb_with_back_option ">
    <div class="breadcrumb ms-3 mb-0">
        Fix Criteria
    </div>

</div>

<div class="content-wrapper">

    <div class="mb-2 text-end">
        <button class="btn btn-success" routerLink="/timetable/AddFixCriteria">Add</button>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-end">
                <div class="col-lg-4 row">

                    <!-- <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Class <span class="text-danger">*</span></mat-label>
                            <mat-select [(ngModel)]="selectedValue" name="food">
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div> -->
                    <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Search...</mat-label>
                            <input matInput placeholder="Search" #input (keyup)="applyFilter($event)">
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div class="">

                    <div class="ms-3 ">
                        <p> Record Count : <span class="text-success"> 64</span> </p>
                    </div>
                </div> -->
            </div>

            <div class="overflow-auto">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Position Column -->
                    <ng-container matColumnDef="class">
                        <th mat-header-cell *matHeaderCellDef> Class </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.class }}
                            </ng-container>

                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef> Subject </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                {{element.subject}}

                            </ng-container> </td>
                    </ng-container>
                    <ng-container matColumnDef="staff">
                        <th mat-header-cell *matHeaderCellDef> Staff </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>

                                {{element.staff}}
                            </ng-container> </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                <div class="d-flex">
                                    <div class="text-white custum_badges"
                                        [ngStyle]="{'background-color':element.type == 'Reserved' ? 'green' : element.type == 'Avoided' ? 'red' : '' }">
                                        <p class="p-1 mb-0">{{element.type}}</p>
                                    </div>
                                </div>
                            </ng-container> </td>
                    </ng-container>
                    <ng-container matColumnDef="day_Period">
                        <th mat-header-cell *matHeaderCellDef> Day - Periods </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                {{element.day_Period}}

                            </ng-container> </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                <!-- {{element.is_Active}} -->
                                <div class="d-flex align-items-center">
                                    <button mat-icon-button class="text-success" (click)="onEdit(element)" ><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                        </svg></button>
                                    <button mat-icon-button class="text-danger"
                                        (click)="onDelete(element.rsvid.split('@')[0])">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                        </svg>
                                    </button>

                                </div>

                            </ng-container> </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="6" style="text-align: center;">No data found!
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>


        </div>


    </div>





</div>
