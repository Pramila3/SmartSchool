                        <mat-button-toggle value="ByStaff" (click)="ViewTimetableStaffwise()" >By Staff</mat-button-toggle>
                        <mat-button-toggle  value="BySubject" (click)="ViewTimetableSubjectwise()" checked>By Subject</mat-button-toggle>

                </div>

                    <div class="col-lg-6">

                            <option value="" selected disabled>-- Select --</option>
                            <option value="{{data.sftid}}" *ngFor="let data of shiftList">{{data.shift}}</option>
                        </select>
                        
                    </div>
                    <div class="col-lg-6" *ngIf="timetableview == 'subject'">

                        <select name="" class="form-control" id="" [(ngModel)]="selectedOption" (change)="ViewTimetableSubjectwise()" >
                            <option value="" selected disabled>-- Select --</option>
                            <option value="{{data.id}}" *ngFor="let data of pageList">{{data.page}}</option>
                        </select>
                        
                    </div>
                </div>
