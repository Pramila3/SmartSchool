<div class="breadcrumb_with_back_option ">
    <div class="breadcrumb ms-3 mb-0">
        Class-wise Subject teacher Allotment
    </div>

</div>

<div class="content-wrapper">


    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-end">
                <div class="col-lg-4 row">

                    <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Class <span class="text-danger">*</span></mat-label>
                            <mat-select [(ngModel)]="selectedValue" name="food">
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Search...</mat-label>
                            <input matInput placeholder="Search" #input>
                        </mat-form-field>
                    </div>
                </div>
                <div class="">

                    <div class="ms-3 ">
                        <p> Record Count : <span class="text-success"> 64</span> </p>
                    </div>
                </div>
            </div>

            <div class="overflow-auto">
                <table mat-table [dataSource]="dataSource">
                    <!-- Position Column -->
                    <ng-container matColumnDef="Select">
                        <th mat-header-cell *matHeaderCellDef> <input type="checkbox" name="" class="form-check-input"
                                id=""> Select All </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                <div class="form-check">
                                    <input type="checkbox" name="" class="form-check-input" id="">
                                    <label for="" class="form-check-label"></label>
                                </div>
                            </ng-container>

                        </td>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="Subject">
                        <th mat-header-cell *matHeaderCellDef> Subject </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.Subject }}
                            </ng-container>

                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="TotalPeriods">
                        <th mat-header-cell *matHeaderCellDef> Total Periods </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                {{element.TotalPeriods}}

                            </ng-container> </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="Staff">
                        <th mat-header-cell *matHeaderCellDef> Staff </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                <div class="col-lg-10">
                                    <select name="" class="form-control " id="">
                                        <option value="" selected disabled>-- Select --</option>
                                        <option value="">ABDULHALIM (BKMHSS136)</option>
                                        <option value="">AGNES SHYLINE NISHA I (BKS1714)</option>

                                    </select>
                                </div>

                            </ng-container> </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                <!-- {{element.is_Active}} -->
                                <div class="d-flex align-items-center">
                                  
                                    <button mat-icon-button class="text-danger">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                        </svg>
                                    </button>

                                </div>

                            </ng-container> </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="3" style="text-align: center;">No data found!
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>


        </div>

        <div class="card-footer text-end">


            <button class="btn btn-primary ms-2">Save</button>
            <button class="btn btn-secondary ms-2">Cancel</button>

        </div>
    </div>





</div>
