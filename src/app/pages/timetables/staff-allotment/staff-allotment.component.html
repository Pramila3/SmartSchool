<div class="breadcrumb_with_back_option ">
    <div class="breadcrumb ms-3 mb-0">
        Staff Allotments
    </div>

</div>

<div class="content-wrapper p-3">

 <div class="mb-2 text-end">
    <button class="btn btn-success" routerLink="/AddStaffAllotment">
        Add
    </button>
 </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div class="col-lg-4 row">

                    <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Search by</mat-label>
                            <mat-select [(ngModel)]="selectedValue" name="food">
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Search...</mat-label>
                            <input matInput placeholder="Search" #input>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-lg-3 text-end">
                    <button mat-button color="primary" data-bs-toggle="modal" data-bs-target="#StaffAllotment">Import
                        Staff Allotment</button>
                </div>
            </div>


            <div class="overflow-auto">
                <table mat-table [dataSource]="dataSource">
                    <!-- Position Column -->
                    <ng-container matColumnDef="Class">
                        <th mat-header-cell *matHeaderCellDef> Class </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.Class }}
                            </ng-container>

                        </td>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="Periods">
                        <th mat-header-cell *matHeaderCellDef> Total Periods </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.Periods }}
                            </ng-container>

                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Allot">
                        <th mat-header-cell *matHeaderCellDef> Need to Allot </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                {{element.Allot}}

                            </ng-container> </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="Alloted">
                        <th mat-header-cell *matHeaderCellDef> Alloted Periods </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                {{element.Alloted}}
                            </ng-container> </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div class="ps-2">
                                <div class="d-flex align-items-center">
                                    <button mat-icon-button class="text-success" data-bs-toggle="modal"
                                        data-bs-target="#addCreateShift"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                        </svg></button>
                                    <button mat-icon-button class="text-danger">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                        </svg>
                                    </button>

                                </div>

                            </div>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="3" style="text-align: center;">No data found!
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>


        </div>

        <div class="card-footer text-end">
            <button class="btn btn-primary ms-2">Save</button>
            <button class="btn btn-secondary ms-2">Cancel</button>

        </div>
    </div>





</div>

<!-- Modal -->
<div class="modal fade" id="StaffAllotment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-zoom " role="document">
        <div class="modal-content custum_modal_dialog">
            <div class="modal-header">
                <h2 class="modal-title mb-0" id="exampleModalLabel">Import Staff Allotment </h2>

                <button type="button" mat-mini-fab color="secondary" data-bs-dismiss="modal" class="custum_modal_close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="fw-bold">Active Shift Timing Name : <span class="text-success">TT
                                    2023-2024</span></h4>
                            <mat-form-field appearance="outline">
                                <mat-label>Import setting from</mat-label>
                                <select matNativeControl >
                                    <option value="1">Time Table new 2021-2022</option>
                                    <option value="2">TT 2023-2024 I0</option>
                                    <option value="3">TT NEW</option>
                                    <option value="4">TT NEw1</option>
                                </select>
                            </mat-form-field>
                            <div class="form-check form-check-under-mat">
                                <input type="checkbox" name="" class="form-check-input" id="">
                                <label for="" class="form-check-label">Can Overwrite</label>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                <button type="button" mat-raised-button color="primary" class="ms-2 ">Save </button>
            </div>
        </div>
    </div>
</div>
