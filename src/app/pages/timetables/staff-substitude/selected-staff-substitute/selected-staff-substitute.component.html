<div class="breadcrumb_with_back_option ">

    <div class="breadcrumb ms-3 mb-0">
        <a routerLink="/timetable/StaffSubstitude">Staff Substitution</a> <span class="ms-1 me-1">/</span> <a
            routerLink="/timetable/AddStaffSubstitude">Add Staff Substitution</a> <span class="ms-1 me-1">/</span> List of
        Free Staff available for
    </div>
</div>

<div class="content-wrapper">

 
    <div class="card">
        <div class="card-body">

            <div class="overflow-auto">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef> Staff Code </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.staffCode }}
                            </ng-container>

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Staff Name </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.staffName }}
                            </ng-container>

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef> Subject </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.subject }}
                            </ng-container>

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> Location </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                <select name="" id="" class="form-control">
                                    <option value="null">--Select--</option>
                                    <option value="" *ngFor="let data of loactionList">{{data.room}}</option>
                                </select>
                            </ng-container> </td>
                    </ng-container>


                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div class="ps-2">
                                <div class="d-flex align-items-center">
                                    <button mat-icon-button class="text-success" data-bs-toggle="modal"
                                        (click)="getStaffSubstitutionList(element)"
                                        data-bs-target="#addCreateShift"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="16" height="16" fill="currentColor" class="bi bi-search"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                        </svg></button>


                                    <button mat-icon-button class="text-success" data-bs-toggle="modal"
                                        (click)="onSubmit(element)" data-bs-target="#addCreateShift"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5" />
                                            <path fill-rule="evenodd"
                                                d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z" />
                                        </svg></button>


                                </div>

                            </div>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="3" style="text-align: center;">No data found!
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>


    </div><br>

</div>
