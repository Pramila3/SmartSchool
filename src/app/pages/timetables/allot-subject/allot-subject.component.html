<div class="breadcrumb_with_back_option ">
    <div class="breadcrumb ms-3 mb-0">
        Allot Subject
    </div>

</div>

<div class="content-wrapper p-3">


    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-end">
                <div class="col-lg-4 row">

                    <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Class <span class="text-danger">*</span></mat-label>
                            <mat-select [(ngModel)]="selectedValue" name="food">
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field>
                            <mat-label>Search...</mat-label>
                            <input matInput placeholder="Search" #input>
                        </mat-form-field>
                    </div>
                </div>
                <div class="">

                    <div class="ms-3 ">
                        <p> Record Count : <span class="text-success"> 64</span> </p>
                    </div>
                </div>
            </div>

            <div class="overflow-auto">
                <table mat-table [dataSource]="dataSource">
                    <!-- Position Column -->
                    <ng-container matColumnDef="Select">
                        <th mat-header-cell *matHeaderCellDef> <input type="checkbox" name="" class="form-check-input"
                                id=""> Select All </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                <div class="form-check">
                                    <input type="checkbox" name="" class="form-check-input" id="">
                                    <label for="" class="form-check-label"></label>
                                </div>
                            </ng-container>

                        </td>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="Code">
                        <th mat-header-cell *matHeaderCellDef> Subject Code </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                {{ element.Code }}
                            </ng-container>

                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Subject">
                        <th mat-header-cell *matHeaderCellDef> Subject Name </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                {{element.Subject}}

                            </ng-container> </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="Assigned">
                        <th mat-header-cell *matHeaderCellDef> Assigned </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                {{element.Assigned}}
                            </ng-container> </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> location </th>
                        <td mat-cell *matCellDef="let element"> <ng-container>
                                <!-- {{element.is_Active}} -->
                                <select name="" class="form-control" id="">
                                    <option value="" selected disabled>-- Select --</option>
                                    <option value="">F-Block -dgf (342)</option>
                                    <option value="">F-Block -dgf (342)</option>

                                </select>
                                <!-- <mat-form-field appearance="outline" >
                                    <mat-select>
                                        <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                                    </mat-select>
                                </mat-form-field> -->
                            </ng-container> </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Order">
                        <th mat-header-cell *matHeaderCellDef> Subject Order </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div class="ps-2">
                                <!-- <mat-form-field class="example-full-width" appearance="outline">
                                    <input type="number" matInput placeholder="Subject Order">
                                </mat-form-field> -->
                                <input type="number" class="form-control" placeholder="Enter Subject Order">
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Workload">
                        <th mat-header-cell *matHeaderCellDef> Workload </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div class="ps-2">
                                <!-- <mat-form-field class="example-full-width" appearance="outline">
                                    <input type="number" matInput placeholder="Workload">
                                </mat-form-field> -->
                                <input type="number" class="form-control" placeholder="Enter Workload">
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="3" style="text-align: center;">No data found!
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
            <div class="row">
                <div class="col-lg-4">

                    <mat-form-field appearance="outline">
                        <mat-label>Import the Same Structure to</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="col-lg-2">
                    <button class="btn btn-info mt-2">Import</button>
                </div>
            </div>

        </div>

        <div class="card-footer text-end">


            <button class="btn btn-primary ms-2">Save</button>
            <button class="btn btn-secondary ms-2">Cancel</button>

        </div>
    </div>





</div>
